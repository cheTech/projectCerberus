        <script type="text/javascript">
            deleteGroup = function(groupid) {
                modalContent = 'Удалить группу <b>' + daysofweek[Groups[groupid]["dayofweek"]] + ' - ' + Groups[groupid]["time"] + ' - ' + Users[Groups[groupid]["ownerid"]]["name"] + '</b>?';
                $('#modal-window').html('<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" id="alert-modal"><div class="modal-dialog" role="document"> <div class="modal-content"> <div class="modal-header">  <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button> </div> <div class="modal-body">' + modalContent + '</div> <div class="modal-footer"> <button type="button" class="btn btn-danger" data-dismiss="modal">Нет</button><button type="button" class="btn btn-success" data-dismiss="modal" onclick="db.deleteGroup(' + Groups[groupid]["id"] + ')">Да</button> </div></div> </div> </div>');
                $('#alert-modal').modal('show');
            }
            changeGroup = function(groupid) {
                $('#modal-window').html('<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" id="alert-modal"><div class="modal-dialog" role="document"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть"> <span aria-hidden="true">&times;</span> </button> </div> <div class="modal-body"> <div class="form-group"> <button class="btn btn-primary" onclick="ModalSelectUser()"> Выбрать владельца группы. </button> <input type="hidden" width="20" id="ownerid-in" value="0"> <input class="form-control" type="text" placeholder="Время(ч)" id="timeh-in" required> <input class="form-control" type="text" placeholder="Время(м)" id="timem-in" required> <input class="form-control" type="text" placeholder="Кабинет" id="cab-in" required> <select class="form-control" id="day-in"> <option>Выберите день недели</option> <option value="0">Понедельник</option> <option value="1">Вторник</option> <option value="2">Среда</option> <option value="3">Четверг</option> <option value="4">Пятница</option> </select> </div> </div> <div class="modal-footer"> <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button> <button id="send-btn" class="btn btn-success" onclick="db.changeGroup(' + Groups[groupid]["id"] + ')">Сохранить</button> </div> </div></div></div>');
                
                $("#day-in").on('change', timeResfresh);
                $("#kvant-in").on('change', timeResfresh);
                $('#alert-modal').modal('show');
            }

            htmlcont = '<table class="table table_sort"> <thead> <tr> <th scope="col">Номер</th> <th scope="col">Квантум</th> <th scope="col">Время</th> <th scope="col">Владелец группы</th> <th scope="col">День недели</th> <th scope="col">Кабинет</th> <th scope="col"> </th> </tr> </thead> <tbody> ';
            for (i = 0; i < Groups.length; i++) {
                htmlcont += ' <tr> <th scope="row">' + Groups[i]["id"] + '</th> <td>' + Groups[i]["kvant"] + '</td> <td>' + Groups[i]["time"] + '</td> <td>' + Users[Groups[i]["ownerid"]]["name"] + '</td> <td>' + daysofweek[Groups[i]["dayofweek"]] + '</td> <td>' + Groups[i]["cab"] + '</td> <td> <div class="dropdown"> <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Действия </button> <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"> <button type="button" onclick="changeGroup(' + Groups[i]["id"] + ')" class="btn btn-info">Изменить</button> <button type="button" onclick="deleteGroup(' + Groups[i]["id"] + ')" class="btn btn-danger">Удалить</button> </div> </td> </tr> ';
            }
            htmlcont += '</tbody></table>';

            document.addEventListener('DOMContentLoaded', () => {

                const getSort = ({ target }) => {
                    const order = (target.dataset.order = -(target.dataset.order || -1));
                    const index = [...target.parentNode.cells].indexOf(target);
                    const collator = new Intl.Collator(['en', 'ru'], { numeric: true });
                    const comparator = (index, order) => (a, b) => order * collator.compare(
                        a.children[index].innerHTML,
                        b.children[index].innerHTML
                    );
                    
                    for(const tBody of target.closest('table').tBodies)
                        tBody.append(...[...tBody.rows].sort(comparator(index, order)));

                    for(const cell of target.parentNode.cells)
                        cell.classList.toggle('sorted', cell === target);
                };
                
                document.querySelectorAll('.table_sort thead').forEach(tableTH => tableTH.addEventListener('click', () => getSort(event)));
                
            });

            $("#users-list").html(htmlcont);
        </script>
